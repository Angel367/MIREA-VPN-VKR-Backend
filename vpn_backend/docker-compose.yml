#    environment:
#      - POSTGRES_PASSWORD=${DB_PASSWORD}
#      - POSTGRES_USER=${DB_USER}
#      - POSTGRES_DB=${DB_NAME}

  web:
    build: .
    restart: always
    depends_on:
      - db
    volumes:
      - static_volume:/app/static
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --no-input &&
             gunicorn vpn_backend.wsgi:application --bind 0.0.0.0:8000"

  nginx:
    image: nginx:1.21
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - static_volume:/var/html/static
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume: